{% extends 'learning_logs/base.html' %} <!-- THIS IS A CHILD OF BASE.HTML-->

<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        {% block content%}
        <style>
            h1 {
                display: flex;
                justify-content: center;
            }
        </style>
        <h1>Topics</h1>
        <div>
            <ul>
                {% for topic in topics %}
                    <li>
                        <!-- this URL requires a topic.id argument because it was 
                             specified in the topic() function-->
                        <a class="link" href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
                    </li>
                    {% empty %}
                        <li>No topics have been added yet.</li>
                {% endfor %} <!-- used to end a group enclosed in brackets -->
            </ul>
            <div class='btn'>
                <button><a class="add-topic-or-pizza" href="{% url 'learning_logs:new_topic' %}">Add new topic</a></button>
            </div>
        </div>
        <script src="" async defer></script>
        {% endblock content %}
    </body>
</html>
